<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Conversor de moneda</h1>
        <p>Convierte pesos mexicanos a distintas monedas.</p>
    </header>
    <main class="container">
        <section class="formulario">
            <form id="forma">
                <label for="cantidad">Cantidad en pesos (MXN):</label>
                <input type="number" step="any" id="cantidad" placeholder="Ej: 120" required>
                <label for="monedaDestino">Convertir a:</label>
                <select id="monedaDestino" required>
                    <option value="JPY">Yen Japones (¥)</option>
                    <option value="USD">Dolar Americano ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="GBP">Libra Esterlina (£)</option>
                </select>
                <input type="submit" value="Convertir">
            </form>
        </section>
        <section class="resultado">
            <h2>Resultado</h2>
            <p id="resumen"></p>
        </section>
    </main>
    <footer>
        <p>Gael Alejandro Garcia Morales</p>
        <p>24001941</p>
        <p>LEVN401</p>
        <p><i>Universidad Técnológica de León</i></p>
    </footer>
    <script src="js/miScript.js"></script>
</body>

</html>
